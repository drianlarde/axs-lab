<!DOCTYPE html>
<html>
  <head>
  <style>
    #map-canvas { min-height: 1000px; min-width: 400px }
    .layer-wizard-search-label { font-family: sans-serif };
  </style>
  <script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=false">
  </script>
  <script type="text/javascript">
    var map;
    var layer_0;
    function initialize() {
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: new google.maps.LatLng(37.43011689840382, -93.75974788470467),
        zoom: 5,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });
      layer_0 = new google.maps.FusionTablesLayer({
        query: {
          select: "col7",
          from: "1nUhPvjMiyKxP2IueUua8itCuGW0hNCNL6sQmCu19"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <body>
      <div height=100% width = 100%><div id="map-canvas"></div></div>
  </body>
</html>
